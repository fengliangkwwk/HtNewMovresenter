  #谷歌登录
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  google_sign_in: ^6.1.5

  # 加载深链接
  firebase_dynamic_links: ^5.4.8
  url_launcher: ^6.2.2
  # 判断是否安装某工具包
  packages_info: ^0.0.1-dev.1
  firebase_messaging: ^14.7.9
  dropdown_button2: ^2.3.9

    
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.3
  json_serializable: ^6.5.4

